<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Show/Hide Table</title>
  <style>
    #myTable {
      display: none; /* Initially hide the table */
     
      margin-top: 20px;
    }
    #myTable td, #myTable th {
      border: 1px solid black;
      padding: 10px;
    }
  </style>
</head>
<body>
  <button id="toggleButton">Show Table</button>
  
  <table id="myTable">
    <tr>
      <th>Header 1</th>
      <th>Header 2</th>
    </tr>
    <tr>
      <td>Data 1</td>
      <td>Data 2</td>
    </tr>
    <tr>
      <td>Data 3</td>
      <td>Data 4</td>
    </tr>
  </table>

  <script>
    // Get references to the button and table
    const toggleButton = document.getElementById('toggleButton');
    const myTable = document.getElementById('myTable');

    // Show the table when the button is clicked
    toggleButton.addEventListener('click', () => {
      myTable.style.display = 'block'; // Show the table
    });

    // Hide the table when clicking outside of it
    document.addEventListener('click', (event) => {
      const isClickInsideTable = myTable.contains(event.target);
      const isClickOnButton = toggleButton.contains(event.target);

      // If the click is outside the table and not on the button
      if (!isClickInsideTable && !isClickOnButton) {
        myTable.style.display = 'none'; // Hide the table
      }
    });
  </script>
</body>
</html>
